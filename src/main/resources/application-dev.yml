---
spring:
  data:
    mongodb:
      uri: mongodb://${RESOURCE_DB_HOST}:${RESOURCE_DB_PORT}/${RESOURCE_DB_NAME}
  # kafka servers
  kafka:
    bootstrap-servers: kafka:9092
# Keycloak
keycloak:
  auth-server-url: http://keycloak:8080/auth/

# CORS
security:
  cors:
    allowed-origins: '*'
    allowed-headers: '*'
    allowed-methods: '*'
# Eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-1:8761/eureka/
